<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

const canvas = document.querySelector('#draw');
    // draw on contex, not on canvas directly
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
// set up colour
ctx.strokeStyle = '#BADA55';
// end of the line should be rounded
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 80;

// only drawing when the cursor is down > set it up to false.
let isDrawing = false ;
// Startpoint, Endpoint
let lastX = 0;
let lastY = 0;
// set up rainbow
let hue = 0;
let direction = true;

// listen whenever I move my mouse
function draw(e) {
  if (!isDrawing) return ; // stop the mouse from running when they are not mouse down
  console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY];

  hue++; //increment hue. hue = 0 is red
  if(hue >= 360) {
    hue = 0;
  }
  if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
    direction = !direction;
  }
  if(direction) {
    ctx.lineWidth++;
  } else {
  ctx.lineWidth--;
  }

}


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  // update lastX and lastY as soon as mousedown//
  [lastX, lastY] = [e.offsetX, e.offsetY];
  });

canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);







</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
